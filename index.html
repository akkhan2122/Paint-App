<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <canvas id="myCanvas"></canvas>
        <div class="footer">
            <button onclick="download()" class="btns">Download</button>
            <button onclick="clearSketch()" class="btns">Remove</button>
            <input type="color" name="" oninput="drawColor = this.value" id="colourPick" value="#000000" class="input"  >
            <input type="range" name="" oninput="drawWidth = this.value" id="range" min="1" max="75" class="input">
        </div>


    </div>


    <script src="app.js"></script>
</body>

</html>
